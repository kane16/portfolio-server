auth-service:
  url: ${AUTH_URL:http://localhost:8080}
spring:
  application:
    name: portfolio-service
  profiles:
    active: ${ACTIVE_PROFILE:docker}
  aop:
    proxy-target-class: true
  data:
    mongodb:
      database: portfolio
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false
server:
  error:
    include-message: always
  port: 9090
  servlet:
    encoding:
      charset: UTF-8
      force: true